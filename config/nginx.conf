worker_processes 1;

daemon off;

events {
  worker_connections 1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  tcp_nopush    on;
  keepalive_timeout  65;
  gzip on;
  gzip_comp_level 6;
  gzip_min_length 1024;
  gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

  server {
    listen $PORT;

    root ${NGINX_ROOT:-website};
    index genesis.html index.html;

    location / {
      try_files $uri $uri/ /genesis.html;
    }

    location = /project-overview {
      return 301 /genesis.html;
    }
    location = /system-architecture {
      return 301 /pages/architecture.html;
    }
    location = /interactive-dashboard {
      return 301 /pages/dashboard.html;
    }

    location ~* \.(?:css|js|png|jpg|jpeg|gif|svg|ico|woff2?|ttf)$ {
      expires 1h;
      add_header Cache-Control "public";
      try_files $uri =404;
    }

    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
  }
}
